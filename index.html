<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Philosophy Bot - By Owen</title>

  <!-- سكربت البوت -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: "fira", sans-serif;
    }

    #webchat {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 93vh;
      box-sizing: border-box;
      background-color: white;
      z-index: 9999;
    }

    #webchat .bpFab {
      display: none;
    }

    #webchat .bpWebchat {
      position: unset !important;
      width: 100% !important;
      height: 100% !important;
      max-height: 100% !important;
      max-width: 100% !important;
      border-radius: 0 !important;
    }
  </style>
</head>
<body>

  <div id="webchat"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      window.botpress.on("webchat:ready", () => {
        window.botpress.open();
      });

      window.botpress.init({
        botId: "48b112fc-e380-4b1e-8db9-227caf54be39",
        configuration: {
          version: "v1",
          botName: "Philosophy",
          botDescription: "",
          website: {
            title: "https://owen-arch.github.io/O/",
            link: "https://owen-arch.github.io/O/"
          },
          email: {
            title: "00owen.po@gmail.com",
            link: "mailto:00owen.po@gmail.com"
          },
          phone: {},
          termsOfService: {},
          privacyPolicy: {},
          color: "#075B5E",
          variant: "solid",
          headerVariant: "glass",
          themeMode: "light",
          fontFamily: "fira",
          radius: 2.5,
          feedbackEnabled: true,
          footer: "[Owen](https://owen-arch.github.io/O/)",
          allowFileUpload: true
        },
        clientId: "a420acc8-4ac7-4718-91d1-4da882ab3e95",
        selector: "#webchat"
      });
    });
  </script>

</body>
</html>
